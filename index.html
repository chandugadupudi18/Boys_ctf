  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Arial',sans-serif;
      background:linear-gradient(135deg,#1a0000 0%,#4a0000 50%,#1a0000 100%);
      min-height:100vh;color:#fff;}
    nav{background:#000;padding:20px 0;position:sticky;top:0;z-index:100;}
    nav ul{list-style:none;display:flex;justify-content:center;gap:40px;}
    nav a{color:#fff;text-decoration:none;font-size:16px;font-weight:500;}
    nav a:hover{color:#ff4444;}
    .container{max-width:1400px;margin:0 auto;padding:60px 20px;}
    .movies-grid{display:flex;flex-wrap:wrap;gap:30px;justify-content:center;}
    .movie-card{background:rgba(255,255,255,0.95);border-radius:20px;padding:20px;width:320px;
      box-shadow:0 10px 30px rgba(0,0,0,0.3);transition:all 0.3s ease;cursor:pointer;}
    .movie-card:hover{transform:translateY(-10px);box-shadow:0 20px 50px rgba(255,68,68,0.4);}
    .movie-poster{width:100%;height:400px;border-radius:15px;overflow:hidden;position:relative;}
    .movie-poster img{width:100%;height:100%;object-fit:cover;transition:transform 0.3s ease;}
    .movie-card:hover .movie-poster img{transform:scale(1.1);}
    .movie-poster::after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;
      background:linear-gradient(to bottom,transparent 60%,rgba(0,0,0,0.7));opacity:0;transition:opacity 0.3s;}
    .movie-card:hover .movie-poster::after{opacity:1;}
    .movie-info{padding:20px 0 10px;}
    .movie-title{color:#333;font-size:22px;font-weight:bold;text-align:center;margin-bottom:15px;}
    .movie-actions{display:flex;justify-content:center;gap:15px;flex-direction:column;align-items:center;}
    .action-btn{width:45px;height:45px;border-radius:50%;border:2px solid #333;background:#fff;
      display:flex;align-items:center;justify-content:center;cursor:pointer;transition:all 0.3s ease;}
    .action-btn:hover{background:#ff4444;border-color:#ff4444;transform:scale(1.1);}
    .action-btn svg{width:20px;height:20px;fill:#333;transition:fill 0.3s;}
    .action-btn:hover svg{fill:#fff;}

    /* flag box inside card */
    .flag-box{
      margin-top:12px;padding:8px 12px;border:1px dashed #ff4444;border-radius:10px;
      color:#111;background:rgba(255,255,255,0.9);font-size:14px;text-align:center;
    }
    .flag-box b{color:#cc0000;}
    #Title{
      font-family: 'Brush Script MT', cursive;
      font-size: 48px;
      color: #ff4444;
      text-shadow: 2px 2px 4px #000;
      margin-bottom: -45px;
    }
  </style>
</head>

  <script>
    // Flag parts for each card
    const flagPieces = [
      "r4g3_ch1n2_",
      "ch4ndu2_",
      "s41_h3mu",
      "_gp_r0lu",
      "_t1l4k",
      "_su5h"
    ];

    const cards = document.querySelectorAll('.movies-grid .movie-card');

    cards.forEach((card, idx) => {
      const threshold = idx + 1; // 1st card needs 1 like, etc.
      let likes = 0;
      let unlocked = false;
      const heartBtn = card.querySelector('.heart-btn');

      heartBtn.addEventListener('click', () => {
        if (unlocked) return; // prevent multiple unlocks
        likes++;
        if (likes >= threshold) {
          unlocked = true;
          heartBtn.style.background = '#ff4444';
          heartBtn.style.borderColor = '#ff4444';
          heartBtn.querySelector('svg').style.fill = '#fff';

          // Flag inside the same card, below the like button
          const flagBox = document.createElement('div');
          flagBox.className = 'flag-box';
          flagBox.innerHTML = `<b>Flag part:</b> ${flagPieces[idx]}`;
          card.querySelector('.movie-actions').appendChild(flagBox);
        }
      });
    });
  </script>
